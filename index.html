<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Playball&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
  </head>
    <body>
      <main class="main-page" id="mainPage">
        <section class="left-side-container" id="leftSideContainer">
          <section class="human-side" id="humanSide">
            <!-- <div class="human-header" id="humanHeader"> -->
              <div class="human-emoji" id="humanEmoji">👩🏽‍🦱</div>
              <p class="left-header" id="leftHeader">Human</p>
              <p class="human-wins" id="humanWins">Wins: 0 </p>
              <button class="change-game-button hidden" id="changeGameButton" value="change">Change Game?</button>
            </div>
          </section>
        </section>
        <section class="middle-section-container" id="middleSideContainer">
          <section class="header" id="header">
            <h1 class="game-name" id="gameName">Rock, Paper, Scissors</h1>
              <p class="sub-heading" id="subHeading">Choose your fighter!</p>
          </section>
          <form class="fighter-container hidden" id="fighterContainer">
          </form>
          <section class="game-options-container" id="gameOptionsContainer">
            <button class="classic-game" id="classicGame">
              <h2 class="classic-title" id="classicTitle">🪨📃✂️CLASSIC🪨📃✂️</H1>
                <p class="classic-rules" id="classicRule1">rock > scissors </p>
                <p class="classic-rules" id="classicRule2">paper > rock </p>
                <p class="classic-rules" id="classicRule3">scissors > paper </p>
            </button>
            <button class="difficult-game" id="difficultGame">
              <h2 class="difficult-title" id="difficultTitle">👽🦎DIFFICULT🦎👽</h2>
                <p class="difficult-rules" id="difficultRule1">rock > scissors & lizard </p>
                <p class="difficult-rules" id="difficultRule2">paper > rock & alien </p>
                <p class="difficult-rules" id="difficultRule3">scissors > paper & lizard </p>
                <p class="difficult-rules" id="difficultRule4">paper > paper & alien </p>
                <p class="difficult-rules" id="difficultRule5">alien > scissors & rock </p>
            </button>
          </section>
        </section>
        <div class="right-side-container" id="rightSideContainer"</div>
          <section class="computer-side" id="computerSide">
            <!-- <div class="computer-header" id="computerHeader"> -->
              <div class="computer-emoji" id="computerEmoji">💻</div>
              <p class="right-header" id="rightHeader">Computer</p>
              <p class="computer-wins" id="computerWins">Wins: 0</p>
            </div>
          </section>
      </main>
    <script src="./src/main.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
  </body>
</html>
